<div id="myModal_edit" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
          <div class="titlecontainerdiv">
                <h3>Edit Contact Info</h3>
         </div>
</div>
<div class="modal-body">
        <div class="editcontainerdiv" id="editContactView" >
             <form>
                <fieldset>                                     
                      <div style="float:left; width:150px;">
                        <div class="tooltipErrorValidaiton"></div>
                        <label class="labelTextBold">First Name</label>     
                        <input type="text" data-name="firstName"  style=" width:250px;">
                      </div>
                      <div>
                            <label class="labelTextBold">Last Name</label> 
                            <input type="text" data-name="lastName" class="input-small"  style=" width:250px;">
                      </div>
                      <div class="m-t3"> 
                            <div class="tooltipErrorValidaiton"></div><label class="labelTextBold">Email</label>
                            <input type="text" data-name="email" class="w-390px"> 
                      </div>
                      <div class="m-t2">
                            <div style="float:left; width:300px;">
                            <div class="tooltipErrorValidaiton"></div>
                            <label class="labelTextBold">Phone</label>     
                            <input type="text" data-name="phone" id="phone" class="input-xlarge">
                         </div>
                      </div>
              </fieldset>
         </form>
      </div>
</div>
    <div class="modal-footer">
         <button class="btn closebtn" data-dismiss="modal" aria-hidden="true" id="cls">Close</button>
         <button class="btn btn-primary" id="savecontact">Save changes</button>
    </div>
</div>
